<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link href="styles/style.css"
          rel="stylesheet"
          media="screen">
  </head>
  <body class=".page">
    <header class="sample">
      <img src="./assets/eisenhower-matrix.jpg" alt="eisenhower matrix as a prioritization tool">
      <a class="sample__info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <article class="todo">
        <section id="todo__add-item">
          <h3 class="todo__caption">
            <label for="new-task">Add Item</label>
          </h3>
          <div class="todo__item">
            <input class="task__field task__input-text" id="new-task" type="text">
            <button class="button__add">Add</button>
          </div>
        </section>
        <section>
          <h3 class="todo__caption">Todo</h3>
          <ul class="todo__list" id="todo-list">
            <li class="todo__item">
              <input class="task__tick" type="checkbox">
              <label class="task__field task__label">Pay Bills</label>
              <input class="task__field task__input-text" type="text">
              <button class="button__edit">Edit</button>
              <button class="button__delete">
                <img src="./assets/remove.svg" alt="button delete select item">
              </button>
            </li>
            <li class="todo__item editMode">
              <input class="task__tick" type="checkbox">
              <label class="task__field task__label">Go Shopping</label>
              <input class="task__field task__input-text" type="text" value="Go Shopping">
              <button class="button__edit">Save</button>
              <button class="button__delete">
                <img src="./assets/remove.svg" alt="button delete select item">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="todo__caption">Completed</h3>
          <ul class="todo__list todo__list_completed" id="completed">
            <li class="todo__item">
              <input class="task__tick" type="checkbox" checked>
              <label class="task__field task__label">See the Doctor</label>
              <input class="task__field task__input-text" type="text">
              <button class="button__edit">Edit</button>
              <button class="button__delete">
                <img src="./assets/remove.svg" alt="button delete select item">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
